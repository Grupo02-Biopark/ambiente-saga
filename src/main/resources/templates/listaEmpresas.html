<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo_transparente.png" >
    <title>SAGA - Listar Empresas</title>
    <link rel="stylesheet" href="/styles/empresasCSS/listaEmpresas.css">
    <script src="/scripts/empresasJS/buscaEmpresa.js" ></script>
</head>
<body>
<header>
    <section class="topSide">
        <img src="/images/logo_transparente.png">
        <h3>Empresas</h3>
    </section>
</header>

<section class="implements">
    <div class="search">
        <input type="text" placeholder="Procurar..." id="searchInput">
    </div>
    <table class="tableForm">
        <thead>
        <tr class="buttomCriar">
            <td>
                <a th:href="@{/novaEmpresa}" class="linkCriar"> <h3> Criar+ </h3></a>
            </td>
        </tr>
        </thead>
        <tbody class="tableBody" id="tableBody">
        <tr th:each="empresa : ${empresas}" data-form="${empresa.fantasia}" class="listaForm">
            <td>
                <div th:text="${empresa.fantasia}"></div>

            </td>
            <td>
                <div class="button-container">
                    <a th:href="@{'/editarEmpresa/'+ ${empresa.id_empresa}}">

                        <button onclick="handleButtonClick('${empresa.fantasia}')" class="button"> </button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
