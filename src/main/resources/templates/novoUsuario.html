<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms Cria Funcionário</title>
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="../static/css/criaFuncionario.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="profile">
          </div>
          <div class="settings"><img src="../static/img/settings.png" alt="https://www.figma.com/file/iqDsfQOB77iCWN9vOenj5t/SAGA?type=design&node-id=110-647&mode=design&t=18b4Go4ycIZBOO9U-0"></div>
        <div class="logo">
            <img src="../static/img/LOGO.png" alt="Logo">
        </div>
        <div></div>
    </div>
    </header>
    <div class="container">
      <form action="/processar-formulario" method="post" class="mx-auto" onsubmit="return validarSenha()">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" required class="form-control border border-primary rounded focus-colorOnClick">
          </div>
  
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" required class="form-control border border-primary rounded">
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Número telefone:</label>
            <input type="number" id="telefone" name="telefone" required class="form-control border border-primary rounded">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" required class="form-control border border-primary rounded">
          </div>

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade - UF:</label>
            <input type="text" id="cidade" name="cidade" required class="form-control border border-primary rounded">
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" required class="form-control border border-primary rounded">
          </div>

          <div class="mb-3">
            <label for="validaSenha" class="form-label">Confirme a senha:</label>
            <input type="password" id="validaSenha" name="validaSenha" required class="form-control border border-primary rounded">
            <div id="alertaSenha" class="alert alert-danger mt-2 d-none texto-vermelho">As senhas não são iguais</div>

            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input border border-primary rounded" type="checkbox" value="" id="checkbox1">
              <label class="form-check-label" for="checkbox1">
                Administrador
              </label>
             </div>           
          </div>
             <div>
                <input class="button-cancel" type="submit" value="Cancelar" class="btn btn-primary">
                <input class="button-save" type="submit" value="Salvar" class="btn btn-primary"> 
             </div>
      </form>
  </div>
  <script src="../static/js/bootstrap.min.js"></script>
  <script>
    function validarSenha() {
      var senha = document.getElementById("senha").value;
      var validaSenha = document.getElementById("validaSenha").value;

      if (senha !== validaSenha) {
        document.getElementById("alertaSenha").classList.remove("d-none");
        return false; // Impede o envio do formulário
      }

      return true; // Permite o envio do formulário
    }
  </script>
</body>
</html>
