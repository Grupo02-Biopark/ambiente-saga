<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/logo-transparente.png" th:href="@{/images/logo-transparente.png}">
  <title>SAGA - Cadastrar Empresa</title>
  <link rel="stylesheet" type="text/css" media="all" href="../static/styles/reset.css" th:href="@{/style/reset.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/styles/styleUsuario.css" th:href="@{/style/style.css}" />
</head>
<body>
<header>
  <section class="top-side">
    <div>
    </div>
    <div class="side-logo">
      <img class="logo" src="../static/images/LOGO.png" th:src="@{/images/logo.jpeg}" alt="logo-empresa"/>
    </div>
  </section>
</header>
<main>
  <form id="formulario" th:action="@{/register}" th:object="${usuario}" method="post" class="novoUsuario">
        <ul>
          <li>
            <label class="titulo-input">Primeiro nome</label>
            <input
              type="text"
              th:field="*{nome}"
              placeholder="Primeiro nome "
              required
            />
          </li>
          <li>
            <label class="titulo-input">Sobrenome</label>
            <input
              type="text"
              th:field="*{sobrenome}"
              placeholder="Sobrenome"
              required
            />
          </li>
          <li>
            <label class="titulo-input">CPF</label>
            <input
              type="number"
              th:field="*{cpf}"
              placeholder="Ex: 000.000.000-00"
              required
            />
          </li>
          <li>
            <label class="titulo-input">E-mail</label>
            <input
              type="email"
              th:field="*{email}"
              placeholder="saga@grupo2biopark.com.br"
              required
            />
          </li>
          <li>
            <label class="titulo-input">Endereço</label>
            <input
              type="text"
              th:field="*{cidade}"
              placeholder="Ex: Rua Biopark"
              required
            />
          </li>
          <li>
            <label class="titulo-input">Telefone</label>
            <input
              type="tel"
              th:field="*{telefone}"
              placeholder="Ex: (45) 9 99999-9999"
              required
            />
          </li>
          <li>
            <label class="titulo-input">Senha</label>
            <input
              id="senha"
              type="password"
              th:field="*{senha}"
              placeholder="Senha"
              required
            />
          </li>
          <li>
            <label class="titulo-input">Confirma senha</label>
            <input
              id="validaSenha"
              type="password"
              placeholder="Confirma senha"
              required
            />
          </li>
        </ul>
        <section class="bot-side">
          <div class="btn">
            <button type="submit" class="btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-confirma">Confirmar</button>
          </div>
        </section>
      </form>
      <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
          var senha = document.getElementById("senha").value;
          var validaSenha = document.getElementById("validaSenha").value;
          var alertaSenha = document.getElementById("alertaSenha");

          if (senha !== validaSenha) {
            alertaSenha.innerText = "As senhas não coincidem!";
            alertaSenha.classList.remove("d-none");
            event.preventDefault(); // Impede o envio do formulário
          } else {
            alertaSenha.classList.add("d-none");
          }
        });
      </script>
    </main>
  </body>
</html>
