<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/Geral/logo_transparente.png"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/novoRespForm.css">
</head>
<body>
        <div class="header">
            <img src="/images/Geral/logo_transparente.png" alt="logo_empresa">
            <hr>
        </div>
    <div>
        <label for="empresa">Empresa:</label>
        <select id="empresa" name="empresa">
          <option value="" th:each="emp : ${empresas}" data-form="${emp.fantasia}" th:text="${emp.fantasia}"></option>
        </select> 

        <label for="porte">Porte:</label>
        <select id="porte" name="porte">
          <option value="0">Pequeno</option>
          <option value="1">MÃ©dio</option>
          <option value="2">Grande</option>
        </select> 

        <label for="formularioBase">Formulario Base:</label>
        <select id="formularioBase" name="formularioBase">
            <option value="" th:each="form : ${forms}" data-form="${form.titulo}" th:text="${form.titulo}"></option>
        </select> 
    </div>
    <div class="btn">
        <button type="reset" class="btn_cancelar">Cancelar</button>
        <button type="submit" class="btn_confirma">Confirmar</button>
      </div>
</body>
</html>
