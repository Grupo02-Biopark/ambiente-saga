<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detalhes de [EMPRESA]</title>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/styleCriarMais.css"
          th:href="@{/styles/styleCriarMais.css}">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>

<body>
<header class="header">
    <img src="/static/images/logo.png" th:src="@{/images/logo.png}" width="80">
</header>
<div>
    <h3 th:action="@{/detalhesDeFormulario}" th:text="${titulo}" method="get" class="exibirCriarMais"></h3>
</div>
<hr class="linha">
<!-- LISTAGEM DE PERGUNTAS -->
<div th:each="pergunta : ${perguntas}" class="pergunta">
    <div>
        <div class="pTitulo">
            <p th:text="${pergunta}"></p>
        </div>
    </div>
    <div>
        <div class="pRemover"><a><img alt="" th:src="@{/images/X.png}" width="40"></a></div>
        <!--            <div class="pRemover"><a th:href="@{${idFormulario}+'/pergunta/'+ ${pergunta.id_pergunta} + '/atualizar-ativo}'}">-->
        <!--                <img alt="" src="/static/images/X.png" th:src="@{/images/X.png}" width="40"></a>-->
    </div>
</div>
<!-- Listagem criar pergunta -->
<div class="listPergunta">
    <div>
        <div class="pTitulo">
            <form th:action="@{/detalhesDeFormulario/{id}}" method="post">
                <input type="hidden" name="formularioId" th:value="${formularioId}">
                <input type="text" name="titulo" placeholder="Digite aqui sua nova pergunta" class="inputPergunta" required>
                <hr>
                <div class="buttons">
                    <table>
                        <tr>
                            <td>
                                <div class="cancela"><a href=""><img alt="" src="/static/images/X.png"
                                                                     th:src="@{/images/X.png}"></a></div>
                            </td>
                            <td>
                                <button type="submit" class="salva">Salvar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <button class="btnExcluirForm">Excluir formul√°rio</button>
    <hr>
    <a th:href="@{/lista_forms_base}">
        <button class="btnCancelar"><strong>Cancelar</strong></button></a>
    <a th:href="@{/lista_forms_base}">
        <button class="btnSalvar"><strong>Salvar</strong></button>
    </a>
</footer>
</body>

</html>
