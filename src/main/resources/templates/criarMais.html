<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detalhes de [EMPRESA]</title>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/styleCriarMais.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/toggle_ativar_desativar.css">
    <script src="/scripts/btn_ativar_desativar.js" defer></script>
    <script src="/scripts/atualizarFormulario.js" defer=""></script>
</head>

<body>
<section th:if="${condition}" th:insert="/pop_up/popup_confirmacao.html"></section>
<section th:insert="/pop_up/popup_cancelar.html" id="fragmento_popup_cancelar"></section>
<div class="container-fluid">
    <header class="header">
        <img src="/images/logo.jpeg" width="80">
    </header>
    <div>
        <h3 th:action="@{/detalhesDeFormulario}" th:object="${formulario}" th:text="${formulario.titulo}" method="get" class="exibirCriarMais"></h3>
    </div>
    <hr class="linha">
    <!-- LISTAGEM DE PREGUNTAS -->
    <div th:each="pergunta : ${perguntas}" class="pergunta">
        <div class="folded">
            <div class="seta">
                <label class="container">
                    <input checked="checked" data-target="#colapso" data-toggle="collapse" type="checkbox">
                    <svg class="chevron-down" height="1em" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
                    </svg>
                </label>
            </div>
            <div class="pTitulo">
                <p th:text="${pergunta}"></p>
            </div>
        </div>
        <div class="collapse" id="colapso">
            <table class="tablePergunta">
                <tr>
                    <td>
                        <p>Envio recorrente de documento</p>
                    </td>
                    <td>
                        <label class="checkbox-container">
                            <input checked="" class="custom-checkbox" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Alternativas</p>
                    </td>
                    <td>
                        <label class="checkbox-container">
                            <input checked="" class="custom-checkbox" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </td>
                </tr>
            </table>
            <div class="pRemover"><a href="">
                <img alt="" src="/static/images/X.png" th:src="@{/images/X.png}" width="40"></a>
            </div>
        </div>
    </div>
    <footer>
        <form th:action="@{/alterarFormulario/id}" class="btn" th:object="${formulario}" th:method="post">
            <input id="estadoInput"
                   required
                   th:field="*{estado}"
                   type="hidden">
            <button type="button"
                    class="ativo"
                    id="ativo_inativo"
                    th:class="${formulario.estado?'inativo' : 'ativo'}"
                    th:text="${formulario.estado ?'Inativo' : 'Ativo'}">
            </button>
            <hr>
            <div class="display_botao" >
                <button th:type="reset" id="btnCancelar" class="btnCancelar"><strong>Cancelar</strong></button>
                <button th:type="submit" id="btnSalvar" class="btnSalvar"><strong>Salvar</strong></button>
            </div>
        </form>
    </footer>
</div>
</body>

</html>
