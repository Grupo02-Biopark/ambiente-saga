<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/Geral/logo_transparente.png" />
  <title>SAGA - Responder Formulario</title>
  <link rel="stylesheet" type="text/css" href="/static/styles/GeralCSS/reset.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/styles/FormularioBaseCSS/styleExecutarFomulario.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/styles/FormularioBaseCSS/styleCadastrarResposta.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="/static/scripts/formulariosJS/executarFormulario.js"></script>
</head>
<body>
<header class="topSide">
  <img class="logo" src="/static/images/Geral/logo_transparente.png" alt="logo_empresa"/>
</header>
<main>
  <form th:action="@{/executarFormulario}" th:object="${formulario}" class="editar_formulario" method="post">
    <div class="formulario_topo">
      <input
              type="text"
              th:value="*{titulo}"
              th:field="*{titulo}"
              class="inputTitulo"
              required>
    </div>
    <div class="linha_header"> </div>
    <input
            type="hidden"
            th:name="idFormulario"
            th:value="*{id_formulario}">
    <input
           type="hidden"
           th:field="*{base}">
    <input
            id="estadoInput"
            th:field="*{estado}"
            type="hidden"
            required >
    <div class="footer">
      <div class="linha_footer"> </div>
      <div class="botoes_footer">
        <button
                type="button"
                class="btnCancelar">
          <strong>Cancelar</strong>
        </button>
        <button
                type="submit"
                class="btnSalvar">
          <strong>Confirmar</strong>
        </button>
      </div>
    </div>
    <section class="listarPerguntas">
      <div th:each="pergunta : ${perguntas}" class="listaPergunta">
        <div class="tituloPergunta">
          <a>
            <i class="fa-solid fa-chevron-down"></i>
            <h3 th:text="${pergunta.titulo}">o texto vai aqui</h3>
          </a>
        </div>
        <div class="perguntaContainer">
          <div class="alternativasPerguntas">
            <div class="checkbox-item">
              <label for="conforme-${pergunta.id_pergunta}">Conforme
                <input
                        type="checkbox"
                        id="conforme-${pergunta.id_pergunta}"
                        name="alternativa-${pergunta.id_pergunta}"
                        value="0">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="checkbox-item">
              <label for="nao-conforme-${pergunta.id_pergunta}">Não Conforme
                <input
                        type="checkbox"
                        id="nao-conforme-${pergunta.id_pergunta}"
                        name="alternativa-${pergunta.id_pergunta}"
                        value="1">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="checkbox-item">
              <label for="nao-se-aplica-${pergunta.id_pergunta}">Não se Aplica
                <input
                        type="checkbox" id="nao-se-aplica-${pergunta.id_pergunta}"
                        name="alternativa-${pergunta.id_pergunta}"
                        value="2">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="documentoPergunta">
            <a>
              <i class="fa-solid fa-upload"></i>
              <span id="nomeDocumento">Nenhum arquivo selecionado</span>
            </a>
            <input type="file" class="inputDocumento" style="display: none;" />
          </div>
        </div>
      </div>
    </section>
  </form>
</main>
</body>
</html>
