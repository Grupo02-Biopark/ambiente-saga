<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/Geral/logo_transparente.png" />
  <title>SAGA - Editar Formulario</title>
  <link rel="stylesheet" type="text/css" href="/static/styles/GeralCSS/reset.css">
  <link rel="stylesheet" type="text/css" media="all" href="/static/styles/FormularioBaseCSS/detalhesFormulario.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" type="image/x-icon">
</head>
<body>
<header class="topSide">
  <img class="logo" src="/static/images/Geral/logo_transparente.png" alt="logo_empresa"/>
</header>
<main>
  <form th:action="@{/detalhesFormulario}" th:object="${formulario}"  class="editar_formulario" method="post">
    <div class="formulario_topo">
      <input
              type="text"
              th:value="*{titulo}"
              th:field="*{titulo}"
              class="inputTitulo"
              required>
    </div>
    <div class="linha_header"> </div>
    <input
            type="hidden"
            th:name="idFormulario"
            th:value="*{id_formulario}">
    <input
            type="hidden"
            th:field="*{base}">
    <input
            id="estadoInput"
            required
            th:field="*{estado}"
            type="hidden">
    <div class="footer">
      <button
              type="button"
              id="encerrar-envio"
              class="btnSalvar"><strong>Encerrar Envio</strong>
      </button>
      <div class="linha_footer"> </div>
      <div class="botoes_footer">
        <button th:type="button" class="btnCancelar"><strong>Cancelar</strong></button>
        <button th:type="submit" class="btnSalvar"><strong>Confirmar</strong></button>
      </div>
    </div>
  </form>
  <section class="listarPerguntas">
    <div th:each="pergunta : ${pergunta}" class="listaPergunta">
      <div class="tituloPergunta">
        <a href="#">
          <strong><span th:text="${pergunta.titulo}">A pergunta vai aqui</span></strong>
          <i class="fa-solid fa-chevron-down"></i>
        </a>
      </div>
      <div class="alternativasPerguntas">
        <div class="alternativaPergunta">
          <div class="checkbox-item">
            <label for="conforme">Conforme</label>
            <input type="checkbox" id="conforme" name="alternativa" value="conforme">
          </div>
          <div class="checkbox-item">
            <label for="nao-conforme">Não Conforme</label>
            <input type="checkbox" id="nao-conforme" name="alternativa" value="nao-conforme">
          </div>
          <div class="checkbox-item">
            <label for="nao-se-aplica">Não se Aplica</label>
            <input type="checkbox" id="nao-se-aplica" name="alternativa" value="nao-se-aplica">
          </div>
        </div>
        <div class="documentoPergunta">
          <a href="#">
            <i class="fa-solid fa-upload"></i>
            <span id="nomeDocumento">Nenhum arquivo selecionado</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
