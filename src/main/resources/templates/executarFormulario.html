<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/images/Geral/logo_transparente.png" />
  <title>SAGA - Responder Formulario</title>
  <link rel="stylesheet" type="text/css" href="/styles/GeralCSS/reset.css">
  <link rel="stylesheet" type="text/css" media="all" href="/styles/FormularioBaseCSS/styleExecutarFomulario.css">
  <link rel="stylesheet" type="text/css" media="all" href="/styles/FormularioBaseCSS/styleCadastrarResposta.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="/scripts/formulariosJS/executarFormulario.js"></script>
</head>
<body>
<header class="topSide">
  <img class="logo" src="/images/Geral/logo_transparente.png" alt="logo_empresa"/>
</header>
<main>
  <form th:action="@{/executarFormulario}" th:object="${formulario}"  class="editar_formulario" method="post">
    <div class="formulario_topo">
      <input
              type="text"
              th:value="*{titulo}"
              th:field="*{titulo}"
              class="inputTitulo"
              required>
    </div>
    <div class="linha_header"> </div>
    <input
            type="hidden"
            th:name="idFormulario"
            th:value="*{id_formulario}">
    <input
            type="hidden"
            th:field="*{base}">
    <input
            id="estadoInput"
            required
            th:field="*{estado}"
            type="hidden">
    <div class="footer">
      <button
              type="button"
              id="encerrar-envio"
              class="btnSalvar"><strong>Encerrar Envio</strong>
      </button>
      <div class="linha_footer"> </div>
      <div class="botoes_footer">
        <button th:type="button" class="btnCancelar"><strong>Cancelar</strong></button>
        <button th:type="submit" class="btnSalvar"><strong>Confirmar</strong></button>
      </div>
    </div>
    <section class="listarPerguntas">
      <div th:each="pergunta : ${perguntas}" class="listaPergunta">
        <div class="tituloPergunta">
          <a>
            <i class="fa-solid fa-chevron-down"></i>
            <strong><span th:text="${pergunta.titulo}">o texto vai aqui</span></strong>
          </a>
        </div>
        <div class="alternativasPerguntas">
          <div class="alternativaPergunta">
            <div class="radio-item">
              <label for="conforme-${pergunta.id_pergunta}">Conforme</label>
              <input type="radio" id="conforme-${pergunta.id_pergunta}" name="alternativa-${pergunta.id_pergunta}" value="conforme">
            </div>
            <div class="radio-item">
              <label for="nao-conforme-${pergunta.id_pergunta}">Não Conforme</label>
              <input type="radio" id="nao-conforme-${pergunta.id_pergunta}" name="alternativa-${pergunta.id_pergunta}" value="nao-conforme">
            </div>
            <div class="radio-item">
              <label for="nao-se-aplica-${pergunta.id_pergunta}">Não se Aplica</label>
              <input type="radio" id="nao-se-aplica-${pergunta.id_pergunta}" name="alternativa-${pergunta.id_pergunta}" value="nao-se-aplica">
            </div>
          </div>
          <div class="documentoPergunta">
            <a href="#">
              <i class="fa-solid fa-upload"></i>
              <span id="nomeDocumento">Nenhum arquivo selecionado</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </form>
</main>
</body>
</html>
